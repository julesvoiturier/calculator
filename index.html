<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/style/style.css">
</head>
<body>

    <audio id="click1" src="./public/src/audio/click4.mp3"></audio>
    <audio id="click3" src="./public/src/audio/click3.mp3"></audio>
    <audio id="click5" src="./public/src/audio/click5.mp3"></audio>

    <div id="grain"></div>
    <div id="color"></div>

    <div id="calculator">
        <div id="result"><p></p></div>
        <div id="brand"></div>
        <div id="numbers-operators">
            <div id="numbers">
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">0</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">.</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="ac">CA</button>
                </div>
            </div>
            <div id="operators">
                <div id="symbols">
                    <div class="row">
                        <button class="operator symbol">+</button>
                        <button class="operator symbol">-</button>
                    </div>
                    <div class="row">
                        <button class="operator symbol">x</button>
                        <button class="operator symbol">/</button>
                    </div>
                    <div class="row">
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./public/js/main.js"></script>
</body>
</html>
